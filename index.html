<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Shortly Website</title>
  </head>
  <body>
    <!-- Nav Container -->
    <nav class="container relative p-6 mx-auto">
      <!-- Flex Container -->
      <div class="flex items-center justify-between">
        <!-- Left Side -->
        <div class="flex items-center space-x-20">
          <!-- Logo -->
          <img src="images/logo.svg" alt="logo" />
          <!-- Menu -->
          <div class="hidden space-x-8 font-bold lg:flex">
            <a
              href="#"
              class="duration-300 text-grayishViolet hover:text-veryDarkViolet"
              >Features</a
            >
            <a
              href="#"
              class="duration-300 text-grayishViolet hover:text-veryDarkViolet"
              >Pricing</a
            >
            <a
              href="#"
              class="duration-300 text-grayishViolet hover:text-veryDarkViolet"
              >Resource</a
            >
          </div>
        </div>
        <!-- Right Side -->
        <div class="items-center hidden space-x-8 text-grayishViolet lg:flex">
          <button class="font-bold duration-300 hover:text-veryDarkViolet">
            Login
          </button>
          <button
            class="px-8 py-4 font-bold text-white duration-300 border-2 rounded-full bg-cyanLight hover:bg-white hover:text-cyanLight border-cyanLight"
          >
            Sign Up
          </button>
        </div>
        <!-- Hamburger Menu -->
      </div>
      <!-- Mobile Menu -->
    </nav>
    <!-- Hero -->
    <section id="hero">
      <!-- Hero Container -->
      <div class="flex flex-col-reverse p-6 mx-auto lg:flex-row">
        <!-- Content Container -->
        <div class="flex flex-col space-y-10 mb-44 lg:mt-16 lg:w-1/2 xl:mb-52">
          <h1
            class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md md:text-left"
          >
            More than just shorter links
          </h1>
          <p
            class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left"
          >
            Build your brand recognition and get detailed insights on how your
            links are performing.
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href="#"
              class="px-10 py-5 text-2xl font-bold text-white duration-300 rounded-full bg-cyan lg:py-4 hover:opacity-70"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="mx-auto mb-24 md:w-180 lg:mb-0 lg:w-1/2">
          <img src="images/illustration-working.svg" alt="illustration" />
        </div>
      </div>
    </section>
  </body>
</html>
